 <!DOCTYPE html>
<html>
<head>
    <title>Sample Form Program</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h2>Registration Form</h2> 
    <form id="registrationForm" onsubmit="return validateForm()">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required>
        <span id="firstNameError" class="error"></span><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required>
        <span id="lastNameError" class="error"></span><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <span id="emailError" class="error"></span><br><br>

        <label for="userId">User ID:</label>
        <input type="text" id="userId" required>
        <span id="userIdError" class="error"></span><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <span id="passwordError" class="error"></span><br><br>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" required>
        <span id="confirmPasswordError" class="error"></span><br><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        function validateForm() {
            var firstName = document.getElementById("firstName").value;
            var lastName = document.getElementById("lastName").value;
            var email = document.getElementById("email").value;
            var userId = document.getElementById("userId").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            var isValid = true;

            // Validate first name
            if (firstName == "") {
                document.getElementById("firstNameError").innerHTML = "Please enter your first name.";
                isValid = false;
            } else {
                document.getElementById("firstNameError").innerHTML = "";
            }

            // Validate last name
            if (lastName == "") {
                document.getElementById("lastNameError").innerHTML = "Please enter your last name.";
                isValid = false;
            } else {
                document.getElementById("lastNameError").innerHTML = "";
            }

            // Validate email
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById("emailError").innerHTML = "Please enter a valid email address.";
                isValid = false;
            } else {
                document.getElementById("emailError").innerHTML = "";
            }

            // Validate user ID
            if (userId == "") {
                document.getElementById("userIdError").innerHTML = "Please enter your user ID.";
                isValid = false;
            } else {
                document.getElementById("userIdError").innerHTML = "";
            }

            // Validate password
            if (password == "") {
                document.getElementById("passwordError").innerHTML = "Please enter a password.";
                isValid = false;
            } else {
                document.getElementById("passwordError").innerHTML = "";
            }

            // Validate confirm password
            if (confirmPassword == "") {
                document.getElementById("confirmPasswordError").innerHTML = "Please confirm your password.";
                isValid = false;
            } else if (confirmPassword != password) {
                document.getElementById("confirmPasswordError").innerHTML = "Passwords do not match.";
                isValid = false;
            } else {
                document.getElementById("confirmPasswordError").innerHTML = "";
            }

            return isValid;
        }
    </script>
</body>
</html>
